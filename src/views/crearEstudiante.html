{% extends 'layouts/base.html' %} {% block contents %}
<h1>nuevo estudiante</h1>
<form action="{{url_for('nuevoEstudiante')}}" method="POST">
    <div class="mb-3">
        <label class="form-label" for="identificacion">Numero de Identificacion:</label>
        <input type="text" class="form-control" id="identificacion" name="identificacion">
    </div>

    <div class="mb-3">
        <label class="form-label" for="nombres">nombres:</label>
        <input type="text" class="form-control" id="nombres" name="nombres">
    </div>

    <div class="mb-3">
        <label class="form-label" for="apellidos">apellidos:</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos">
    </div>

    <div class="mb-3">
        <label class="form-label" for="celular">Celular:</label>
        <input type="text" class="form-control" id="celular" name="celular">
    </div>

    <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="mb-3">
        <label class="form-label" for="semestre">Semestre:</label>
        <input type="text" class="form-control" id="semestre" name="semestre">
    </div>

    <button type="submit" class="btn btn-primary">guardar</button>
</form>
{% endblock %}
