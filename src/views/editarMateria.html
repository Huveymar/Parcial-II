{% extends 'layouts/base.html' %}

{% block contents %}
    <h1>Editar materia</h1>
    <form action="{{url_for('editarMateria', id=materia[0])}}" method="POST">
        <div class="mb-3">
            <label for="nombre">nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{materia[1]}}">
        </div>

        <div class="mb-3">
            <label for="semestre">semestre:</label>
            <input type="text" class="form-control" id="semestre" name="semestre" value="{{materia[2]}}">
        </div>

        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary">guardar</button>
        </div>
    </form>
{% endblock %}
