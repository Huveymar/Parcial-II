{% extends 'layouts/base.html' %}

{% block title %} new session {% endblock %}

{% block header_title %} New Session {% endblock %}

{% block contents %}
    <form action="{{url_for('editarSesion', id=sesion[0])}}" method="POST">
        <div class="mb-3">
            <label for="materia">Academic space:</label>
            <select class="form-select" id="materia" name="materia">
                <option value="0">Select one...</option>
                {% for materia in materias %}
                    <option {% if sesion[1] == materia[0] %}selected{% endif %} value="{{materia[0]}}">
                        {{materia[1]}}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha">fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{sesion[2]}}">
        </div>

        <div class="mb-3">
            <label for="hora_inicio">hora inicio:</label>
            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" value="{{sesion[3]}}">
        </div>

        <div class="mb-3">
            <label for="hora_fin">hora de finializacion:</label>
            <input type="time" class="form-control" id="hora_fin" name="hora_fin" value="{{sesion[4]}}">
        </div>
            
        <button type="submit" class="btn btn-primary">guardar</button>
    </form>
{% endblock %}
